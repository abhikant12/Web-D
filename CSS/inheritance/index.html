<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel = "stylesheet" href = "style.css">

</head>
<body>
     
    <!-- 
         order of precedence :- id > class > element > *    
      *          applies to all
      div , p    applies to that type of element
     .abc        applies to class abc
     #abc        applies to id abc
                      -->

     
     <div class = "cl1" id = "id1">  Div 1 (cl1 and id1 )  </div>

     <div class = "cl1" id = "id2">  Div 2 (cl1 and id2 ) </div>

     <div class = "cl2" id = "id3">  Div 3  (cl2 and id3 )  </div>

      <div style="background-color: grey"> Div 4 </div>      Div 4 is inline style it precedence is higher among all style

</body>
</html>
