<body>                                         <!-- div tag is known as Division tag. The div tag is used in HTML to make divisions of content in the 
                                               web page like (text, images, header, footer, navigation bar, etc). -->
     <div class = "container"> 
                                               <!-- here item  is a class  and one , two , three  and four     
                                                    are member of class means if we apply some effect on class item then it apply on one,two,three,four-->
          <div class = "item  one"> </div>        
          <div class = "item  two"> </div>
          <div class = "item  three"> </div>
          <div class = "item  four"> </div>
        
           </div>
       
     <br><br><br>
     <h1>CSS Animation</h1>
     <div class = "second"> second </div>      
     <p><b>Note:</b> When an animation is finished, it goes back to its original style.</p>

     <br><br><br>
     <p><b>Note:</b> The following example uses the value "alternate-reverse" to make the animation run backwards first, then forwards:</p>
     <div class = "third"> third </div>

     <br><br><br>
     <br><br><br>
     <br><br><br>

</body>
